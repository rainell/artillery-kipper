# This is a modified version of
# https://github.com/Clank50AE/Clanks-Klipper-Configs/blob/master/SideWinder%20X1%20Stock.cfg

# This file contains pin mappings for the Artillery Sidewinder X1
# with a MKS GEN L v1.0 board. To use this config, during "make menuconfig"
# activate "Enable extra low-level configuration options", in Processor model select
# select atmega2560 and select 16Mhz in Processor speed.

# To flash this firmware run the command:
#   make flash FLASH_DEVICE=/dev/serial/by-id/usb-1a86_USB_Serial-if00-port0

# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: ar54
dir_pin: ar55
enable_pin: !ar38
microsteps: 16
rotation_distance: 40
endstop_pin: ^!ar3
position_endstop: 0
position_max: 305
homing_speed: 40.0
second_homing_speed: 10

[stepper_y]
step_pin: ar60
dir_pin: ar61
enable_pin: !ar56
microsteps: 16
rotation_distance: 40
endstop_pin: ^!ar14
position_endstop: 0
position_max: 305
homing_speed: 40
homing_positive_dir: false
second_homing_speed: 10

[stepper_z]
step_pin: ar46
dir_pin: !ar48
enable_pin: !ar62
microsteps: 16
rotation_distance: 8
endstop_pin: ^!ar18
position_endstop: 0
position_min: -3
position_max: 400
homing_speed: 30
second_homing_speed: 1

[stepper_z1]
step_pin: ar36
dir_pin: !ar34
enable_pin: !ar30
microsteps: 16
rotation_distance: 8

[extruder]
step_pin: ar26
dir_pin: ar28
enable_pin: !ar24
microsteps: 16
rotation_distance: 7
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: ar10
sensor_type: EPCOS 100K B57560G104F
sensor_pin: analog13
min_extrude_temp: 190
min_temp: 5
max_temp: 240
# Please read Calibrate PID settings here...
# https://github.com/Klipper3d/klipper/blob/master/docs/Config_checks.md#user-content-calibrate-pid-settings
# When you have obtained the values you can update here
control: pid
pid_kp: 14.58
pid_ki: 1.14
pid_kd: 46.57

[heater_bed]
heater_pin: ar8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: analog14
min_temp: 5
max_temp: 150
# Please read Calibrate PID settings here...
# https://github.com/Klipper3d/klipper/blob/master/docs/Config_checks.md#user-content-calibrate-pid-settings
# When you have obtained the values you can update here
control: pid
pid_kp: 244.21
pid_ki: 45.87
pid_kd: 325.08

[fan]
pin: ar9
kick_start_time: 0.500
off_below: 0.1

[heater_fan my_nozzle_fan]
pin:ar7
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

[mcu]
#make sure this reflects your serial port you found when flashing klipper
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 1000
max_z_velocity: 12
max_z_accel: 100
square_corner_velocity: 5 	

[pause_resume]
recover_velocity: 50.

[virtual_sdcard]
path: ~/printer_data/gcodes

# Arduino aliases for atmega2560/1280 (Arduino mega) boards
